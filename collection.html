<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ collection.name }} - КиноПостеры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">КиноПостеры</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto" action="{{ url_for('search') }}" method="get">
                    <input class="form-control me-2" type="search" name="query" placeholder="Поиск фильмов...">
                    <button class="btn btn-outline-light" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="collection-hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{{ collection.poster }}');">
        <div class="container">
            <h1>{{ collection.name }}</h1>
            <p>{{ collection.description }}</p>
        </div>
    </div>

    <div class="container main-content">
        <div class="row movie-grid">
            {% for movie in movies %}
            <div class="col-6 col-md-3 mb-4">
                <div class="movie-card">
                    <a href="{{ url_for('movie_details', movie_id=movie.id) }}">
                        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" 
                             alt="{{ movie.title }}" 
                             class="movie-poster">
                        <div class="movie-info">
                            <h3>{{ movie.title }}</h3>
                            <div class="rating">
                                <span>⭐ {{ movie.vote_average|round(1) }}</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
