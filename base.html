<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}КиноПостеры{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	{% block extra_css %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="/">КиноПостеры</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('collections') }}">Подборки</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('genres') }}">Жанры</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('random_movie') }}">Случайный фильм</a>
					</li>
				</ul>
				<form class="d-flex" action="{{ url_for('search') }}" method="get">
					<input class="form-control me-2" type="search" name="query" placeholder="Поиск фильмов...">
					<button class="btn btn-outline-light" type="submit">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="content-wrapper">
		{% block content %}{% endblock %}
	</div>

	<footer class="footer mt-auto py-3 bg-dark">
		<div class="container text-center">
			<span class="text-muted">© 2024 КиноПостеры. Все права защищены.</span>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	{% block extra_js %}{% endblock %}

	<style>
	body {
		padding-top: 56px;
		min-height: 100vh;
		display: flex;
		flex-direction: column;
	}

	.content-wrapper {
		flex: 1;
		padding-bottom: 60px;
	}

	.navbar {
		background-color: #1a1a1a;
	}

	.footer {
		margin-top: auto;
	}

	.navbar-brand {
		font-weight: bold;
		color: #e74c3c !important;
	}

	.nav-link {
		color: #fff !important;
		transition: color 0.3s ease;
	}

	.nav-link:hover {
		color: #e74c3c !important;
	}

	.btn-outline-light:hover {
		background-color: #e74c3c;
		border-color: #e74c3c;
	}
	</style>
</body>
</html>
